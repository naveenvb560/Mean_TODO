<!--Main-->
<div class="main">
  <h1>Login Form</h1>
  <div class="row">
    <div class="form-p">
      <form (submit) = "login()">
        <input class="text" type="text" placeholder="Username" [(ngModel)]="username" name="Username" required>
        <input class="text" type="password" placeholder="Password" [(ngModel)]="password" name="Password" required>
        <input type="submit" value="Submit">
      </form>




    </div>
  </div>
</div>
